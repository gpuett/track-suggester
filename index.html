<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="jumbotron">

    </div>
    <div class="container">
      <h1>Track Suggester for Your Future in Development!</h1>
      <p>Your future looks bright now that you are enrolling Epicodus! Let's take a quick survey to see what track best fits your skills and interests.</p>
      <form id="suggest">
        <label for="develop">What do you want to develop?</label>
        <select class="form-control" id="develop">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
        <label for="work">Where do you want to work?</label>
        <select class="form-control" id="work">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
        <label for="pastime">What's your favorite pastime?</label>
        <select class="form-control" id="pastime">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
        <label for="tenyears">Where do you see yourself in ten years?</label>
        <select class="form-control" id="tenyears">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
        <label for="describe">What best describes you?</label>
        <select class="form-control" id="describe">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </select>
        <button type="submit" class="btn btn-success">Submit!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
